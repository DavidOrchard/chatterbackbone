<div class="feeditem" data-id="<%= id %>" data-url="<%= url %>">
	<span class="feeditemusericon">
		<img src="<%= actor.photo.smallPhotoUrl %>"/>
	</span>
	<div class="feeditemcontent">
		<div class="feeditembodyandfooter container">
			<div class="feeditembody">
				<div class="preamble">
					<a href=""><%= actor.name %></a>
				</div>
				<span class="feeditemtext">
					<%= body.text %>
				</span>
			</div>
			<div class="feeditemfooter">
				<span class="feeditemactions">
					<a href="javascript:void(0);" >Comment</a>
					<span> . </span>
					<a href="javascript:void(0);" class="feeditemlikelink" <%= isLikedByCurrentUser ? 'style="display:none"' : "" %> >Like</a>
					<a href="javascript:void(0);" class="feeditemunlikelink" <%= isLikedByCurrentUser ? '' : 'style="display:none"' %> >Unlike</a>
					<span> . </span>
					<a href="javascript:void(0);" class="feeditemdeletelink">X</a>
					<a href="javascript:void(0);" ><%= createdDate %></a>                            
				</span>
			</div>
		</div>
		<div class="feeditemextras"
			<div class="feeditemcomments" id="feed-item-comments-placeholder">
			</div>
		</div>
	</div>
</div>
